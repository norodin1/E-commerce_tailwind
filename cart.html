<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NnyWears</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      <nav
        class="bg-white dark:bg-gray-900 w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
      >
        <div
          class="max-w-screen-3xl flex flex-wrap items-center justify-between mx-auto p-3"
        >
          <form class="flex items-center max-w-sm">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search branch name..."
                required
              />
            </div>
            <button
              type="submit"
              class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </form>
          <a
            href="./index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="./image/a-logo-for-nnywears-an-e-commerce-clothing-website-pYnycdZ7QN6fUvZM7mOGsg-MTBrvHmUR2yFNB9DLMNI0w.jpeg"
              class="h-16"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >NnyWears</span
            >
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-sticky"
            >
              <ul
                class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
              >
                <li>
                  <a
                    href="./index.html"
                    class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                    aria-current="page"
                  >
                    <div class="relative h-12 w-10">
                      <i
                        class="bi bi-house-door absolute inset-x-0 top-0 text-2xl text-center"
                      ></i>
                      <span class="absolute inset-x-0 bottom-0">Home</span>
                    </div></a
                  >
                </li>

                <li>
                  <a
                    href="./login.html"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >
                    <div class="relative h-12 w-10">
                      <i
                        class="bi bi-person absolute inset-x-0 top-0 text-2xl text-center"
                      ></i>
                      <span class="absolute inset-x-0 bottom-0">Logout</span>
                    </div>
                  </a>
                </li>
                <li>
                  <div class="relative">
                    <a
                      href="#"
                      class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                      ><div class="relative h-12 w-10">
                        <i
                          class="bi bi-cart-fill absolute inset-x-0 top-0 text-2xl text-center text-2xl"
                        ></i>
                        <span class="absolute inset-x-0 bottom-0 text-center"
                          >Cart</span
                        >
                      </div></a
                    >
                    <div
                      id="cartAmount"
                      class="cartAmount absolute h-5 w-5 -right-4 -top-3 text-white bg-rose-500 rounded-md text-center"
                    >
                      0
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mx-auto"></div>
    </main>

    <!-- Footer -->

    <footer
      class="fixed bg-white rounded-lg shadow dark:bg-gray-900 m-4 inset-x-0 bottom-0"
    >
      <div class="w-full max-w-screen-3xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-center">
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
          >
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
              <a
                href="https://github.com/norodin1"
                target="_blank"
                class="hover:underline me-4 md:me-6"
                ><i class="bi bi-github text-2xl"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/norodin.amatonding"
                target="_blank"
                class="facebook me-4 md:me-6"
                ><i class="bi bi-facebook text-2xl"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="linkedin me-4 md:me-6"
                ><i class="bi bi-linkedin text-2xl"></i
              ></a>
            </li>
          </ul>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >Copyright &copy; 2024 | Norodin
          <a href="https://kodego.ph/" target="_blank" class="hover:underline"
            >WD103P</a
          >. All Rights Reserved.</span
        >
      </div>
    </footer>

    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
